--- 
Safe: 
    - Type:
    - Pre_Node:
    - Edge_Name:

Property_Of_Mathematical_Representation: #  Eigenschaften der Repräsentation
    - Type: None
    - Pre_Node: None
    - Edge_Name: None

DAE: # Differential-Algebraic-Equation
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a
    
General_ODE:
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a
    
Explicit_First_Order_ODE:
    - Type: boolean
    - Pre_Node: General_ODE
    - Edge_Name: is a
    
Linearity_Status:
    - Type: None
    - Pre_Node: Explicit_First_Order_ODE
    - Edge_Name: Value of
    
Linear:
    - Type: boolean
    - Pre_Node: Linearity_Status
    - Edge_Name: Value of

Linearized:
    - Type: boolean
    - Pre_Node: Linear
    - Edge_Name: is a
    
Affinity: # affines System --> lineares system?
    - Type: boolean
    - Pre_Node: Linear
    - Edge_Name: is a
    
Strictly_Non_Linear: # Nicht-Linear
    - Type: boolean
    - Pre_Node: Linearity_Status
    - Edge_Name: Value of
    
Polynomial: # grad 1 = linear
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: "if Order: >= 2"
    - Pre_Node: Linear
    - Edge_Name: "if Order: 1"
    
Bilinear:
    - Type: boolean
    - Pre_Node: Polynomial
    - Edge_Name: is a   
    
Exponential_Function:
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: contained in
    
Backlash:
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: contained in
    
Trigonometric_Function:
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: contained in
    
Hammerstein_Wiener_Structure:  # Linear System with input Saturation?  passend?
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: contained in
    
Hysteresis:
    - Type: boolean
    - Pre_Node: Signum_Function
    - Edge_Name: contained in # passt nicht so recht zum Zusammenhang
    
Saturation: # Stellgrößenbeschränkung
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: contained in
    
Signum_Function:
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: contained in
    
Parameter_Linear:
    - Type: boolean
    - Pre_Node: Strictly_Non_Linear
    - Edge_Name: is a
    
PDE:
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a
    
Complex:
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a

Real:
    - Type: boolean
    - Pre_Node: Complex
    - Edge_Name: is a
    
Time_Discrete:
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a
    
Time_Continuity:
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a
    
DC_Hybrid: # Time Discrete + Continuous Hybrid System_Attributes
    - Type: boolean
    - Pre_Node: Time_Discrete
    - Edge_Name: is a
    - Pre_Node: Time_Continuity
    - Edge_Name: is a
    
Time_Variance: # Zeitabhängigkeit von Parametern, Eigenschaft der Darstellung oder des Systems - weg transformierbar?
    - Type: boolean
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a  

Singularities:
    - Type: list # needs possibility to accept continuum of Singularities (e.g. for periodically functions)
    - Pre_Node: Property_Of_Mathematical_Representation
    - Edge_Name: is a    