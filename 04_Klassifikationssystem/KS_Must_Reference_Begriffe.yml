Linearity:
    - System only consists of linear differential equations
    - References:
        - "Lunze, J.: Regelungstechnik 1, p. 65-67, Springer Verlag, 2010" Part 4.2.3, Equation (4.35)  
        
        
Nonlinear
Stability:
    - BIBO_Stabibility or Input_Output_Stability:
        - system with no initial deviation from equilibrium point has bounded output signal for any bounded input signal
        - References:
         - "Lunze, J.: Regelungstechnik 1, p. 408, Springer Verlag, 2010" Definition 8.2
         
    - Uniformly_Stability:
        - References:
            - "Isidori, A.: Nonlinear Control Systems Third Edition, p. 513, Springer-Verlag London, 1995"
            
    - Uniformly_Asymptotic_Stability:
        - Refernces:
            - "Isidori, A.: Nonlinear Control Systems Third Edition, p. 513, Springer-Verlag London, 1995"
            
    - Total_Stability:
        - References:
            - "Isidori, A.: Nonlinear Control Systems Third Edition, p. 513-514, Springer-Verlag London, 1995"
            
    - Asymptotic_Stability:
        - "Ljapunow_Stability and additional lim{t->infinite} ||x(t)|| = 0"
        - Asymptotic_Stability --> BIBO_Stabibility
        - References:
            - "Lunze, J.: Regelungstechnik 1, p. 403, Springer Verlag, 2010" Definition 8.1
            
    - Exponential_Stability:
        - "Asymptotic_Stability and additional ||x(t)||<k*exp(delta*t)"
        - References+:
            - "Lunze, J.: Regelungstechnik 1, p. 407, Springer Verlag, 2010" 
            
    - Ljapunow_Stability or State_Stability:
        - "for every eps>0 exists an delta>0 so that for every starting point ||x_0||<delta the system dynamic fulfill the conditioin ||x(t)||<eps for t>0"
        - References:
            - "Lunze, J.: Regelungstechnik 1, p. 403, Springer Verlag, 2010" Definition 8.1
    
