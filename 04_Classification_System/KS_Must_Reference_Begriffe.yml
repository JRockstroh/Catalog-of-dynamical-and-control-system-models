Minimumphase:
    - "Linear Systems: Real part of all Poles and Zeros of the Transfer Function are <= 0"
    - References: 
        - "Lunze, J.: Regelungstechnik 1, p. 316, Springer Verlag, 2010" for linear Systems
        
        
Autonom:
    - System equation f independent of timevariant input function or directly of the time itself --> f(x)
    - References:
        - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 3, Springer Verlag Berlin Heidelberg, 2014"
    
    
Driftless:
    - system without momentum a(x) 
    - References:
        - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 172, Springer Verlag Berlin Heidelberg, 2014" Subsection 3.1.5
    
positive System:
    - has positive output for positive input, Gewichtsfunktion g(t) >= 0
    - References:
        - "Lunze, J.: Regelungstechnik 1, p. 435, Springer Verlag, 2010"
        
        
Timevariability:
    - parameters are time dependent --> x_dt = f(x, u, t), y = h(x, u, t) - f, h are explicitly time dependent
    - References:
        - "Lunze, J.: Regelungstechnik 1, p. 114, Springer Verlag, 2010" Part 4.5.3


Hammerstein- or Wiener_Structure:
    - Nonlinear System dividable into exact one static nonlinear function and exact one dynamic linear function
    - References:
        - "Nelles, O.: Regelungstechnik, p. 579, 2018" 





























        