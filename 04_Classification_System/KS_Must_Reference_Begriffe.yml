Detectability:
    - Instable subspace is observable
    
    
Stabilizability:
    - Instable subspace is controlable
    
    
Dissipative:
    - System doesn't create energy (?)
    - References:
        - "Willems, J. C.: Dissipative Dynamical Systems Part 1, p. 327, Archive for Rational Mechanics and Analysis Vol. 45, 1972" Definition 2

    - Passive:
        - dissipative systems supply rate function w = <u, y> (<.> ... inner product)
        - References:
            - "Byrnes, C. I.; Isidori, A.; Willems, J. C.: Passivity, Feedback equivalence, and the Global Stabilization of Minimum Phase nonlinear Systems, p. 1230, IEEE Vol 36 No. 11, 1991"
            
    - Lossless:
        - Stored Energy at Start + input Energy = Stored Enery at End
        - References:
            - "Willems, J. C.: Dissipative Dynamical Systems Part 1, p. 332, Archive for Rational Mechanics and Analysis Vol. 45, 1972" Definition 6
    
    
