Linearity:
    - System only consists of linear differential equations
    - References:
        - "Lunze, J.: Regelungstechnik 1, p. 65-67, Springer Verlag, 2010" Part 4.2.3, Equation (4.35)  
        
        
Nonlinear:
    - part of control systems which can't be described with linear system models
    - References:
        - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 1, Springer Verlag Berlin Heidelberg, 2014" # sehr unzureichend


Attractivity:
    - if equlibirum point x_eq has subroom U(0) in which every x_0 leads to trajectory x(t) with u(t)=0 which ends in x_eq for t->inf 
    - Local_Attractivity:
        - if U(0) is Subromm of R^n (complete state space)
        - References:
            - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 13, Springer Verlag Berlin Heidelberg, 2014" Definition 2
            
    - Global_Attractivity:
        - if U(0) is R^n (complete state space)
        - References:
            - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 13, Springer Verlag Berlin Heidelberg, 2014" Definition 2
            
            
Stability:
    - BIBO_Stabibility or Input_Output_Stability:
        - system with no initial deviation from equilibrium point has bounded output signal for any bounded input signal
        - References:
            - "Lunze, J.: Regelungstechnik 1, p. 408, Springer Verlag, 2010" Definition 8.2
            - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 18, Springer Verlag Berlin Heidelberg, 2014" Definition 7

    - BIBS_Stability or Input_State_Stability: # oder IS_Stability - Input_to_State_Stability
            - system with no initial deviation from equilibrium point has bounded states for any bounded input signal
            - References:
                - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 15-16, Springer Verlag Berlin Heidelberg, 2014" Definition 6
         
    - Uniformly_Stability:
        - References:
            - "Isidori, A.: Nonlinear Control Systems Third Edition, p. 513, Springer-Verlag London, 1995"
            
    - Uniformly_Asymptotic_Stability:
        - Refernces:
            - "Isidori, A.: Nonlinear Control Systems Third Edition, p. 513, Springer-Verlag London, 1995"
            
    - Total_Stability:
        - References:
            - "Isidori, A.: Nonlinear Control Systems Third Edition, p. 513-514, Springer-Verlag London, 1995"
            
    - Asymptotic_Stability:
        - "Ljapunow_Stability and additional lim{t->infinite} ||x(t)|| = 0"
        - Asymptotic_Stability --> BIBO_Stabibility
        - References:
            - "Lunze, J.: Regelungstechnik 1, p. 403, Springer Verlag, 2010" Definition 8.1
            
    - Exponential_Stability:
        - "Asymptotic_Stability and additional ||x(t)||<k*exp(delta*t)"
        - References+:
            - "Lunze, J.: Regelungstechnik 1, p. 407, Springer Verlag, 2010" 
            
    - Ljapunow_Stability or State_Stability:
        - "for every eps>0 exists an delta>0 so that for every starting point ||x_0||<delta the system dynamic fulfill the conditioin ||x(t)||<eps for t>0"
        - References:
            - "Lunze, J.: Regelungstechnik 1, p. 403, Springer Verlag, 2010" Definition 8.1


Limit_Cycle:
    - periodically repeating system states, system trajectory is closed loop
    - References:
        - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 18, Springer Verlag Berlin Heidelberg, 2014" 
        
        
Time_Variancy:
    - system equation f is directly dependent if the time t 
    - References:
        - "Adamy, J.: Nichtlineare Systeme und Regelungen, p. 3, Springer Verlag Berlin Heidelberg, 2014"
